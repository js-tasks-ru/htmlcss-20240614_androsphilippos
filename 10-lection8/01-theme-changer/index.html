<!DOCTYPE html>
<!-- Пример использования theme-changer -->
<html lang="ru">
  <head>
    <style>
      html[data-theme-dark] {
        background: #000;
      }
    </style>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css" />
    <link rel="stylesheet" href="../../components/dark-mode/dark-mode.css" />
    <script defer src="./theme-changer.js"></script>
  </head>
  <body>
    <div id="dark-mode" class="dark-mode">
      <svg
        width="24"
        height="24"
        aria-label="icon-sun"
        class="dark-mode__icon dark-mode__icon--sun"
      >
        <use xlink:href="../../assets/images/sprite.svg#sun"></use>
      </svg>

      <label for="theme-changer" class="toggler">
        <input
          class="toggler__input visual-hidden"
          type="checkbox"
          id="theme-changer"
          name="toggler-dark-mode"
        />
        <div class="toggler__outer-box">
          <div class="toggler__inner-box"></div>
        </div>
      </label>
      <svg
        width="24"
        height="24"
        aria-label="icon-moon"
        class="dark-mode__icon dark-mode__icon--moon"
      >
        <use xlink:href="../../assets/images/sprite.svg#moon"></use>
      </svg>
    </div>
  </body>
</html>
